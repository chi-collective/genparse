name:                  Test clear space then build

on:
  push:
    branches:          [main]
  pull_request:
    branches:          [main]

jobs:
  run_tests:

    runs-on:           ubuntu-latest

    steps:
      - name:          clear disk space
        uses:          jlumbroso/free-disk-space@v1.3.1

      - name:          checkout repo
        uses:          actions/checkout@v3.0.0
        with:
          fetch-depth: 1

      - name:          build package
        run:           make env
